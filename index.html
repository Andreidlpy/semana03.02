<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reto02</title>
</head>
<body>
    <section id="formulario">
        <div >
            <header>
                <h1>Fomulario de contacto</h1>
            </header>
            <form action="">
                <section>
                    <label for="">Nombre*</label>
                    <input type="text" required placeholder="Escribe tu nombre">
                </section>
                <section>
                    <label for="">Email*</label>
                    <input type="email" required placeholder="Esribe tu Email">
                </section>
                <section>
                    <label for="">Teléfono</label>
                    <input type="text" required placeholder="Escribe tu teléfono">
                </section>
                <section>
                    <label for="">Sitio web</label>
                    <input type="text" required placeholder="Escribe la URL de tu web">
                </section>
                <section>
                    <label for="">Asunto*</label>
                    <input type="text" required placeholder="Escribe un asunto">
                </section>
                <section>
                    <label for="mensaje">Mensaje*</label>
                    <textarea 
                        name="mensaje" id="mensaje" cols="30" rows="10" 
                        required placeholder="Deja aquí tu comentario...">
                    </textarea>
                </section>
                <section>
                    <button>ENVIAR</button>
                </section>
            </form>
            <footer>
                * los campos son obligatorios
            </footer>
        </div>
    </section>
</body>
</html>
